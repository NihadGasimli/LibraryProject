<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <section>
        <div class="leftSide">
            <div class="logo">
                <div class="logoImage">
                    <img src="/assets/images/books-stack-of-three 2 (1).svg" />
                </div>
                <div class="logoText">
                    <h2>LIBRARY</h2>
                    <hr>
                    <p>Admin Panel</p>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <div class="imgAndTextOfMenuItem">
                            <img src="./assets/images/books-stack-of-three 2 (2).svg" />
                            <a href="">Home</a>
                        </div>
                    </li>
                    <li>
                        <div class="imgAndTextOfMenuItem">
                            <img src="./assets/images/books-stack-of-three 2 (2).svg" />
                            <a href="">Books</a>
                        </div>
                    </li>
                    <li>
                        <div class="imgAndTextOfMenuItem">
                            <img src="./assets/images/books-stack-of-three 2 (2).svg" />
                            <a href="">About</a>
                        </div>
                    </li>
                    <li>
                        <div class="imgAndTextOfMenuItem">
                            <img src="./assets/images/books-stack-of-three 2 (2).svg" />
                            <a href="">Join us</a>
                        </div>
                    </li>
                    <li>
                        <div class="imgAndTextOfMenuItem">
                            <img src="./assets/images/books-stack-of-three 2 (2).svg" />
                            <a href="">Contact</a>
                        </div>
                    </li>
                    <li>
                        <div class="imgAndTextOfMenuItem">
                            <img src="./assets/images/books-stack-of-three 2 (2).svg" />
                            <a href="">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="rightSide">
            <div class="adminButton">
                <img src="./assets/images/akar-icons_heart.svg">
                <h2>Admin</h2>
            </div>
            <div class="addBook">
                <h2>Add book</h2>
                <div class="searchBook">
                    <p>Search book</p>
                    <div class="searchBar">
                        <input type="text" placeholder="Dan Brown" />
                        <button><img src="./assets/images/Group 244.svg" /></button>
                    </div>
                    <div class="searchHistory">
                        <div class="first">
                            <img src="./assets/images/clock.svg"/>
                            <p>Dan Brown Davinc</p>
                        </div>
                        <div class="second">
                            <img src="./assets/images/clock.svg"/>
                            <p>Dan Brown Angel</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bookForm">
                <h2>Book form</h2>
                <div class="aboutBook">
                    <div class="bookName">
                        <label>Book Name</label>
                        <input type="text" placeholder="Angels" />
                    </div>
                    <div class="authorName">
                        <label>Author Name</label>
                        <input type="text" placeholder="Dan Brown" />
                    </div>
                    <div class="bookImg">
                        <label>Book Image Url</label>
                        <input type="url" placeholder="Alex Smith" />
                    </div>
                    <div class="descriptionOfBook">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <div class="bookType">
                        <label>Book Type</label>
                        <select>
                            <option>Fantastic</option>
                            <option>Bombastic</option>
                            <option>Dramatic</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
